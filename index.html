<html>
  <head>
    <title>Image recognition</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <script src="//unpkg.com/ml5@0.4.3/dist/ml5.min.js" target="_blank"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>

   <link rel="stylesheet" href="style.css">
  
  </head>

  <body>
  <div class="container">
    
    <center>
      <h1>Face Recognition Web app</h1>
      <br>
      <h3>Model is trained to identify the following people:</h3>
      <br>
      <h5>Father | Mother | Grandfather | Cousin Ryan | Cousin William | Grandmother | Aunt | Uncle</h5>
      <br>
      <br>
      <label>Webcam View</label>
      <div id = "camera"></div>
      <br>
      <br>
      <div id = "Output"></div>
      <br>
      <br>
      <button class = "btn btn-primary" onclick = "Cam()">Capture Image</button>
      <br>
      <br>
      <button class = "btn btn-warning" onclick = "Identify()">Identify Image</button>
     <h2>Person : <span id = "ObOut"></span></h2>
     <br>
     <h2>Accuracy : <span id = "AccOut"></span></h2>
    </center>

  </div>
<script src="main.js"></script>

  </body>
</html>
